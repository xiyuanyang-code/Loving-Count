<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loving Count</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Loving Count<span class="heart">❤️</span></h1>
        <div id="message">
            自樱花纷飞那日起，时光的每粒沙都闪着爱意。<br>
            <span style="font-size: 0.9em; color: black;">
                Since cherry blossoms danced that day,<br>
                every grain of time glows with love.
            </span>
        </div>

        <div class="timer" id="timer1">
            Loving My True Love Forever
        </div>

        <div class="timer" id="timer2">
            Y ❤️ Y
        </div>

        <div class="message" id="message">
            自2024年4月20日以来的每一秒都值得珍惜
        </div>

        <!-- Score board will be dynamically inserted by JS -->
        <!-- <div id="score-board" class="board"></div> -->

        <!-- Settings Panel -->
        <div class="settings-panel">
            <h2>Settings</h2>
            <label for="theme-select">Theme:</label>
            <select id="theme-select">
                <!-- <option value="default" class="selection">Default</option> -->
                <option value="pink" class="selection">Pink</option>
                <option value="blue" class="selection">Blue</option>
            </select>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        // Theme switcher logic
        document.getElementById('theme-select').addEventListener('change', function (e) {
            document.body.className = '';
            switch (e.target.value) {
                case 'pink':
                    document.body.classList.add('theme-pink');
                    break;
                case 'blue':
                    document.body.classList.add('theme-blue');
                    break;
                default:
                    // Default theme
                    break;
            }
        });
    </script>
</body>

</html>
